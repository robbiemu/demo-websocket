<div class="container-fluid imagePanel">
	<div class="row" style="height: 100vh">
		<div class="col-md-6 col-md-offset-3 buttonPanel">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h3>Current Number: {{ctrl.number}}</h3>
				</div>
			</div>
			<div class="row" style="margin-top: 10px;">
				<div class="col-md-4 col-md-offset-4">
					<button class="btn btn-success" style="width: 100%" ng-click="ctrl.increment()">Increment!</button>
				</div>
			</div>
			<div class="row" style="margin-top: 10px;">
				<div class="col-md-4 col-md-offset-4">
					<button class="btn btn-warning" style="width: 100%" ng-click="ctrl.close()">Close Websocket</button>
				</div>
			</div>
		</div>
	</div>
</div>
